<div class="col-md-12" style="padding-bottom: 40px;" ng-controller="ContactManyCtrl as vm">
    <div class="col-md-12">
        <p>Bước 1: Tải file mẫu về và chuẩn bị thông tin ứng viên theo hướng dẫn của file</p>
        <button type="button" class="btn btn-primary" style="width: 15%; height: 50px;margin-top: 10px;margin-bottom: 10px; margin-left: 20px;">
            Tải file
        </button>
    </div>

    <div style="margin-top: 15px;" class="col-md-12">
        <p>Bước 2: Tải file lên và ấn nhập thông tin</p>
        <div style="margin-top: 15px;">
            <span style="margin-left: 20px;margin-top: 15px;" class="col-md-2">File ứng viên</span>
            <input id="file" type="file" style="margin-top: 15px;" class="col-md-5" value="Choose file" 
                file-input="vm.file">
            <!-- <div class="col-md-3">
                <button type="button" style="height: 50px;width: 100%;" class="btn btn-primary">Tải lên</button>
            </div> -->

        </div>
        <div style="margin-top: 25px;" class="col-md-12">
            <h4 class="col-md-2"></h4>
            <div class="col-md-5">
                <button type="button" style="height: 50px;width: 50%;" class="btn btn-primary" ng-click="vm.loadFileClick()">
                    Nhập thông tin
                </button>
            </div>

        </div>
    </div>

    <div style="margin-top: 20px;" class="col-md-12">
        <p>Bước 3: Check kết quả xem file đã nhập thành công hay chưa</p>
        <div style="margin-top: 30px;">
            <span style="margin-left: 20px;margin-top: 15px;" class="col-md-2">Kết quả </span>
            <div class="progress" style="margin-top: 10px;height: 50px;width: 66%;">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" 
                    aria-valuemin="0" aria-valuemax="100" style="width: 40%; padding-top: 15px;font-size: 14px;">
                    40% Complete (success)
                </div>
            </div>
        </div>

    </div>
</div>
